<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>타이밍 게임</h1>
    </div>
    <div class="word_display">Hello</div>
    <div class="word_input_box">
      <input type="text" class="word_input" />
    </div>
    <div class="game_info">
      <div>남은시간 : <span class="time">0</span>초</div>
      <div>점수 : <span class="score">0</span>점</div>
    </div>
    <button class="button loading" onclick="run()">게임을 불러오는중...</button>
    <script src="main.js"></script>
  </body>
</html>
